<table role="table" class="table table-bordered table-condensed channelLineupTable ">
  <tr>
    
    
    <th>Used</th>
    <th>Original No</th>
    <th>Callsign</th>
    <th>Name</th>
    <th>StationID</th>
    <th>LineupID</th>
    
    <th>LogoFileName</th>
    <th>uctvNo</th>
    <!-- <th>StationID</th> -->
  </tr>
  {% for i in channelLineup %}
    <tr>
      
      <td><input type="checkbox" name="{{i['id']}}"></td>
      <td>  {{ i['channelNumber'] }}    </td>
      <td> {{i['callsign']}}</td>
      <td>  {{ i['name'] }}    </td>
      <td>  {{ i['stationID'] }}    </td>
      <td>  {{ i['lineupID'] }}    </td>
      <td>  {{ i['logoFileName'] }}    </td>
      <td> <input type="text" name="{{ i['uctvNo'] }}" value="{{i['uctvNo']}}"></td>
      
      
      <!--<td>  {{ i['stationID'] }}    </td> -->
    </tr>
  {% endfor %}
</table>
